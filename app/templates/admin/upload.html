{% extends 'base.html'%}
{% block title%}
Upload Books
{{super()}}
{%endblock%}
{%block content%}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-header">
                    <h3>Datos del libro:</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" name="" placeholder="Nombre del libro" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="" placeholder="Imagen (URL)" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="" placeholder="URL descarga" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Agregar" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            Checkout
        </div>
    </div>
</div>
{%endblock%}
