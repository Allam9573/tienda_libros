{% extends 'base.html'%}
{% block title%}
Upload Books
{{super()}}
{%endblock%}
{%block content%}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 text-center">
            <div class="card">
                <div class="card-header">
                    <h3>Datos del libro:</h3>
                </div>
                <div class="card-body">
                    <form action="{{url_for('admin.upload')}}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" name="nombre" placeholder="Nombre del libro" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="imagenURL" placeholder="Imagen (URL)" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="url" placeholder="URL descarga" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="precio" placeholder="Precio" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Agregar" class="btn btn-success">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h2>Libros registrados:</h2>
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <a href="#" class="btn btn-primary">Editar</a>
                        <a href="#" class="btn btn-outline-danger">Eliminar</a>
                    </td>
                  </tr>
                  <tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
{%endblock%}
